<p-menubar>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="searchInput" [ngModelOptions]="{standalone:true}"
      placeholder="Search">
    <div class="input-group-prepend">
      <button type="button" class="btn btn-outline-primary" (click)="verificarImagen()"><i class="fas fa-search"></i></button>
    </div>
  </div>
</p-menubar>
<div class="row justify-content-center">
  <div *ngIf="image" class="col-11">
    <img src="{{image}}" class="img-fluid" alt="Responsive image">
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Subir Imagen</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row d-flex justify-content-center">
      <div class="BroweForFile"
        [ngStyle]="{'background-image': 'url('+picture+')','background-size': 'cover','width': '150px', 'height': '150px'}">
        <label for="imageEvent">
        </label>
        <a class="avatar-overlay">Cambiar Foto</a>
        <input id="imageEvent" name="uploadFileCompany" (change)="fileChange($event)" type="file" accept="image/*" />
      </div>
    </div>
    <div class="row mt-3 justify-content-center">
      <div class="col-10">
        <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" placeholder="name">
      </div>

    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-light" [disabled]="!file || !name" (click)="Save(content)">Save</button>
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
<div class="" style="position: absolute; bottom:0;right:0">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button type="button" class="btn btn-outline-primary" (click)="openLg(content)">Crear <i
          class="fas fa-plus"></i></button>
    </div>
  </div>
</div>
